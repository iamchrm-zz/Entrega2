<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/assets/css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>¡Haz tu pedido con nosotros ahora! - RapidosYSabrosos</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">
        <img
          src="https://img.icons8.com/pastel-glyph/48/000000/hamburger.png"
          class="invert"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}"
              >Volver <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
        <div class="navbar-collapse collapse w-100 order-4 dual-collapse2">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href=""
                ><i class="fa fa-facebook fa-lg mr-1"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><i class="fa fa-twitter fa-lg mr-1"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><i class="fa fa-instagram fa-lg mr-1"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href=""
                ><i class="fa fa-github fa-lg mr-1"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="f">RECETAS</h1>
    </div>

    <div class="organizador pb-3 pt-4">
      <div class="container">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="pills-hamburguer-tab"
              data-toggle="pill"
              href="#pills-hamburguer"
              role="tab"
              aria-controls="pills-hamburguer"
              aria-selected="true"
              >Recetas de Hamburguer</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="pills-pizza-tab"
              data-toggle="pill"
              href="#pills-pizza"
              role="tab"
              aria-controls="pills-pizza"
              aria-selected="false"
              >Recetas de Pizza</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="pills-veganas-tab"
              data-toggle="pill"
              href="#pills-veganas"
              role="tab"
              aria-controls="pills-veganas"
              aria-selected="false"
              >Recetas Veganas</a
            >
          </li>
        </ul>
      </div>
    </div>
    
    {% block recetas %}
    {% endblock recetas %}
 

    <div class="card container pt-4 pb-3">
      <h1 class="text-center pb-3">¡VISITANOS!</h1>
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-center">SANTIAGO</h2>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.056097687717!2d-70.61865578521586!3d-33.49991758075981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d00be4a5fa81%3A0xcd8eaf5b1d547f64!2sDuoc%20UC%3A%20Sede%20San%20Joaqu%C3%ADn!5e0!3m2!1ses!2scl!4v1606692365041!5m2!1ses!2scl"
              allowfullscreen
            ></iframe>
          </div>
        </div>
        <div class="col-md-6">
          <h2 class="text-center">VIÑA DEL MAR</h2>
          <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.056097687717!2d-70.61865578521586!3d-33.49991758075981!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d00be4a5fa81%3A0xcd8eaf5b1d547f64!2sDuoc%20UC%3A%20Sede%20San%20Joaqu%C3%ADn!5e0!3m2!1ses!2scl!4v1606692365041!5m2!1ses!2scl"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Site footer -->
    <footer id="ubicacion" class="site-footer col-md-12 pt-3 pb-4">
      <p class="copyright-text">
        Copyright &copy; 2020 All Rights Reserved by
        <a href="#">nadie</a>.
      </p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'core/assets/js/scripts.js' %}"></script>
  </body>
</html>
